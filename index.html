<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SDTM Timer</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --accent: #0a84ff;
            --text: #ffffff;
            --red: #ff453a;
            --green: #32d74b;
            --yellow: #ffd60a;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif;
            display: flex; 
            flex-direction: column; 
            height: 100dvh; 
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
            overflow: hidden;
        }

        /* HEADER: Responsive Font Size */
        .header { 
            padding: 50px 20px 20px; 
            text-align: left; 
            flex-shrink: 0; 
        }
        h1 { 
            margin: 0; 
            font-size: clamp(34px, 5vw, 50px); /* Scales between 34px and 50px */
            font-weight: 800; 
        }
        .subtitle { 
            opacity: 0.5; 
            font-size: clamp(17px, 2.5vw, 24px); 
            margin-top: 5px; 
        }

        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 0 20px; 
            gap: 20px; 
            overflow: hidden; 
            min-height: 0;
            max-width: 800px; /* Centers the content on large iPad screens */
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .screen { display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .active { display: flex; }

        /* CARDS: Larger touch targets for tablets */
        .card { 
            background: var(--card); 
            border-radius: 18px; 
            padding: clamp(20px, 4vw, 35px); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border: none; 
            color: white; 
            text-align: left; 
            width: 100%; 
        }
        .card-content h3 { 
            margin: 0; 
            font-size: clamp(20px, 3vw, 28px); 
            font-weight: 700; 
        }
        .card-content p { 
            margin: 8px 0 0; 
            font-size: clamp(14px, 2vw, 18px); 
            opacity: 0.6; 
        }

        .icon-circle { 
            width: clamp(36px, 5vw, 50px); 
            height: clamp(36px, 5vw, 50px); 
            background: var(--accent); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold;
            font-size: 20px;
        }

        /* TIMER: Massive scaling for iPad visibility */
        #timerDisplay { justify-content: center; text-align: center; }
        #timer { 
            font-size: clamp(100px, 30vw, 300px); 
            font-weight: 200; 
            font-variant-numeric: tabular-nums; 
            margin: 10px 0; 
        }

        #reportLog { 
            background: var(--card); 
            border-radius: 16px; 
            padding: 20px; 
            flex: 1; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            font-family: monospace; 
            font-size: clamp(16px, 2vw, 22px); 
            border: 1px solid #333;
        }

        .button-row { display: flex; gap: 15px; padding: 20px 0; flex-shrink: 0; }
        .footer-btn { 
            flex: 1;
            padding: clamp(18px, 3vw, 25px); 
            border-radius: 16px; 
            font-size: clamp(17px, 2.5vw, 22px); 
            font-weight: 600; 
            border: none; 
            background: var(--accent); 
            color: white; 
        }
        .secondary-btn { background: #333; }
        
        /* Grid Adjustments for Tablet */
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .select-card { background: var(--card); border-radius: 14px; padding: 20px; text-align: center; border: 2px solid transparent; }
        .select-card.selected { border-color: var(--accent); background: #2c2c2e; }
        .select-card h4 { margin: 0; font-size: clamp(16px, 2.5vw, 22px); }
        
        input { background: var(--card); border: none; color: white; padding: 20px; border-radius: 12px; font-size: 20px; }
    </style>
</head>
<body>

    <div id="menu" class="screen active">
        <div class="header">
            <h1>SDTM Timer</h1>
            <div class="subtitle">Southern Dutchess Toastmasters</div>
        </div>
        <div class="container">
            <button class="card" onclick="showScreen('setup')">
                <div class="card-content">
                    <h3>New Timer</h3>
                    <p>Start a new speech session</p>
                </div>
                <div class="icon-circle">＋</div>
            </button>
            <button class="card" onclick="showScreen('report')">
                <div class="card-content">
                    <h3>Meeting Report</h3>
                    <p>View recorded speaker times</p>
                </div>
                <div class="icon-circle">☰</div>
            </button>
            <button class="card" onclick="clearLogs()" style="margin-top:auto; opacity:0.6; margin-bottom: 20px;">
                <div style="color:var(--red)">Clear Meeting Logs</div>
            </button>
        </div>
    </div>

    <div id="setup" class="screen">
        <div class="header"><h1>Speech Info</h1></div>
        <div class="container">
            <input type="text" id="name" placeholder="Speaker Name" autocomplete="off">
            <div class="selection-grid">
                <div class="select-card" onclick="selectType(this, 60, 90, 120, 'Table Topics')"><h4>Table Topics</h4><p>1-2m</p></div>
                <div class="select-card" onclick="selectType(this, 120, 150, 180, 'Evaluation')"><h4>Evaluation</h4><p>2-3m</p></div>
                <div class="select-card" onclick="selectType(this, 300, 360, 420, 'Speech')"><h4>Speech</h4><p>5-7m</p></div>
                <div class="select-card" onclick="selectType(this, 240, 300, 360, 'Ice Breaker')"><h4>Ice Breaker</h4><p>4-6m</p></div>
                <div class="select-card" style="grid-column: span 2;" onclick="selectType(this, 0, 0, 0, 'Custom')"><h4>Custom Time</h4></div>
            </div>
            <div class="button-row">
                <button class="footer-btn secondary-btn" onclick="showScreen('menu')">Cancel</button>
                <button class="footer-btn" onclick="startTimer()">Begin</button>
            </div>
        </div>
    </div>

    <div id="timerDisplay" class="screen" onclick="handleTap()">
        <div id="spkName" style="font-size:clamp(24px, 4vw, 40px); opacity: 0.5;">Speaker</div>
        <div id="timer">00:00</div>
        <div id="status" style="font-size:clamp(20px, 3vw, 30px);">Tap to Start</div>
    </div>

    <div id="report" class="screen">
        <div class="header"><h1>Meeting Report</h1></div>
        <div class="container">
            <div id="reportLog"></div>
            <div class="button-row">
                <button class="footer-btn secondary-btn" onclick="shareReport()">Share</button>
                <button class="footer-btn" onclick="showScreen('menu')">Done</button>
            </div>
        </div>
    </div>

    <script>
        let state="ready", elapsed=0, start, iv, lims={}, selectedTypeLabel="";
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.body.style.background = "black";
            document.body.style.color = "white";
            if(id === 'report') loadReport();
        }

        function selectType(el, g, y, r, label) {
            document.querySelectorAll('.select-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            selectedTypeLabel = label;
            if(label === 'Custom') {
                lims = { g: prompt("Green min:",1)*60, y: prompt("Yellow min:",1.25)*60, r: prompt("Red min:",1.5)*60 };
            } else { lims = { g, y, r }; }
        }

        function startTimer() {
            if(!lims.g) return alert("Select speech type");
            document.getElementById('spkName').innerText = document.getElementById('name').value || "Speaker";
            showScreen('timerDisplay');
        }

        function handleTap() {
            const statusEl = document.getElementById('status');
            if(state === "ready") {
                state = "run"; start = Date.now();
                iv = setInterval(update, 1000);
            } else if (state === "run") {
                state = "done"; clearInterval(iv);
                saveLog();
                statusEl.innerText = "Paused (Tap to Reset)";
            } else { location.reload(); }
        }

        function update() {
            elapsed = Math.floor((Date.now() - start) / 1000);
            let m = Math.floor(elapsed/60).toString().padStart(2,'0'), s = (elapsed%60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
            document.getElementById('status').innerText = "Timing...";
            if(elapsed >= lims.r) { document.body.style.background = "var(--red)"; document.body.style.color="white"; }
            else if(elapsed >= lims.y) { document.body.style.background = "var(--yellow)"; document.body.style.color="black"; }
            else if(elapsed >= lims.g) { document.body.style.background = "var(--green)"; document.body.style.color="white"; }
        }

        function saveLog() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            logs.push(`${document.getElementById('spkName').innerText} | ${selectedTypeLabel}: ${document.getElementById('timer').innerText}`);
            localStorage.setItem('sdtm_logs', JSON.stringify(logs));
        }

        function loadReport() {
            let logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            document.getElementById('reportLog').innerText = logs.length ? logs.join('\n') : "No data.";
        }

        async function shareReport() {
            const logs = JSON.parse(localStorage.getItem('sdtm_logs')||"[]");
            const text = "SDTM Timer Report:\n\n" + logs.join('\n');
            if (navigator.share) {
                await navigator.share({ title: 'SDTM Timer Report', text: text });
            } else { alert("Sharing not supported"); }
        }

        function clearLogs() { if(confirm("Clear logs?")) { localStorage.removeItem('sdtm_logs'); location.reload(); } }
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
