<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Transcription Lab v1.2</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #F2F2F7; padding: 20px; color: #000;
            display: flex; flex-direction: column; height: 100dvh; box-sizing: border-box;
        }
        .header { margin-bottom: 20px; }
        .transcript-box { 
            flex: 1; background: white; border-radius: 18px; border: 2px solid #D1D1D6;
            padding: 25px; overflow-y: auto; font-size: 20px; line-height: 1.7;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .interim { color: #007AFF; opacity: 0.6; } 
        .final-chunk { color: #000; }
        .controls { padding: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        .btn { 
            padding: 20px; border-radius: 14px; border: none; 
            font-size: 20px; font-weight: 700; cursor: pointer;
        }
        .btn-start { background: #34C759; color: white; }
        .btn-stop { background: #FF3B30; color: white; display: none; }
        .status { font-size: 14px; font-weight: 800; text-transform: uppercase; color: #8E8E93; text-align: center; margin-bottom: 5px; }
        .filler-alert { background: #FF3B30; color: white; padding: 2px 6px; border-radius: 6px; font-weight: 800; animation: pop 0.3s ease-out; }
        @keyframes pop { 0% {transform: scale(0.8);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="margin: 0;">Speech Lab v1.2</h1>
        <p style="margin: 5px 0; color: #3A3A3C;">Testing Neural Dictation Mode</p>
    </div>

    <div id="transcriptArea" class="transcript-box">
        <p id="placeholder" style="color: #8E8E93;">Tap "Start" and speak. This version attempts to use the iPad's high-accuracy dictation engine.</p>
    </div>

    <div class="controls">
        <div id="statusLabel" class="status">Microphone Offline</div>
        <button id="startBtn" class="btn btn-start" onclick="startListening()">Start Recording</button>
        <button id="stopBtn" class="btn btn-stop" onclick="stopListening()">Finish Speech</button>
    </div>

    <script>
        let recognition;
        let masterTranscript = "";
        
        const transcriptArea = document.getElementById('transcriptArea');
        const statusLabel = document.getElementById('statusLabel');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // We are strictly looking for these
        const fillers = ["LIKE", "SO", "UM", "AH", "ER", "UH", "YOU KNOW", "BASICALLY"];

        function setupRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                transcriptArea.innerHTML = "Error: This iPad version does not support advanced Speech Recognition in Safari.";
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';
            
            // This is a "hack" to nudge the engine into Dictation mode
            recognition.maxAlternatives = 1; 

            recognition.onstart = () => {
                statusLabel.innerText = "â— Neural Engine Active";
                statusLabel.style.color = "#FF3B30";
                startBtn.style.display = "none";
                stopBtn.style.display = "block";
                transcriptArea.innerHTML = "";
            };

            recognition.onresult = (event) => {
                let interim = '';
                let currentFinal = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    let text = event.results[i][0].transcript;
                    
                    // Logic to detect fillers in the stream
                    let formattedText = text;
                    fillers.forEach(f => {
                        const regex = new RegExp(`\\b${f}\\b`, 'gi');
                        formattedText = formattedText.replace(regex, `<span class="filler-alert">$&</span>`);
                    });

                    if (event.results[i].isFinal) {
                        masterTranscript += formattedText + " ";
                    } else {
                        interim += formattedText;
                    }
                 masterTranscript = masterTranscript.replace(/ {2,}/g, ' '); // Clean double spaces
                }

                transcriptArea.innerHTML = masterTranscript + `<span class="interim">${interim}</span>`;
                transcriptArea.scrollTop = transcriptArea.scrollHeight;
            };

            recognition.onend = () => {
                if (stopBtn.style.display === "block") {
                    recognition.start(); // Auto-restart keep-alive
                }
            };
        }

        function startListening() {
            if (!recognition) setupRecognition();
            recognition.start();
        }

        function stopListening() {
            recognition.stop();
            startBtn.style.display = "block";
            stopBtn.style.display = "none";
            statusLabel.innerText = "Processing Complete";
            statusLabel.style.color = "#34C759";
        }
    </script>
</body>
</html>
